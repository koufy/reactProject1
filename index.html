<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="grid-container">
  <div class="grid-item display" id="display">0</div>
    
  <div class="grid-item symbols"      onclick = "AC()">AC</div>
  <div class="grid-item symbols"      onclick ="plusMinus()">&pm;</div>
  <div class="grid-item symbols"      onclick="percentage()">%</div>
  <div class="grid-item calculations" onclick="getSymbol('/')">/</div>
  
  <div class="grid-item numbers"      onclick = "getNumber(7)">7</div>
  <div class="grid-item numbers"      onclick = "getNumber(8)">8</div>
  <div class="grid-item numbers"      onclick = "getNumber(9)">9</div>
  <div class="grid-item calculations" onclick ="getSymbol('*')">X</div>
  
  <div class="grid-item numbers"      onclick = "getNumber(4)">4</div>
  <div class="grid-item numbers"      onclick = "getNumber(5)">5</div>
  <div class="grid-item numbers"      onclick = "getNumber(6)">6</div> 
  <div class="grid-item calculations" onclick = "getSymbol('-')">-</div>

  <div class="grid-item numbers"      onclick = "getNumber(1)">1</div>
  <div class="grid-item numbers"      onclick = "getNumber(2)">2</div>
  <div class="grid-item numbers"      onclick = "getNumber(3)">3</div>
  <div class="grid-item calculations" onclick = "getSymbol('+')">+</div> 

  <div class="grid-item digit0 numbers"     onclick = "getNumber(0)">0</div>
  <div class="grid-item numbers"            onclick = "decimals()" >.</div>
  <div class="grid-item equals calculations" onclick= "calculate()">=</div>

  <script src="./script.js"></script>
    
</div>

</body>
</html>
